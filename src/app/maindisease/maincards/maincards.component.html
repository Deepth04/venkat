
<section class="mt-8 mx-4">
    <div class="row row-col-1 row-cols-md-4 g-4">
        <div class="col" *ngFor="let img1 of foods">
            <div class="card shadow-sm mt-5" data-aos="flip-right">
                <img [src]="img1.src" alt="" height="250px">
                <div class="card-title">
                    <h1>{{img1.title}}</h1>
                    <div class="body">
                        <a class="" [routerLink]="getRoute(img1.category)"> <button class="btn button-real">{{img1.button}} <i class="fa-solid fa-arrow-right"></i></button> </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
